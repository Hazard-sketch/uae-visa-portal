<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application - UAE Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="uae-flag-bg"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/uae-flag.png" alt="UAE Flag" height="30"> UAE Visa Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link active" href="apply.html">Apply Now</a>
                    <a class="nav-link" href="forum.html">Forum</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card bg-white bg-opacity-90 shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Visa Application Form</h2>
            </div>
            <div class="card-body">
                <form id="visaForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Rank/Position</label>
                            <input type="text" class="form-control" id="rank" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Passport Number</label>
                            <input type="text" class="form-control" id="passportNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Service Number</label>
                        <input type="text" class="form-control" id="serviceNumber" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Visa Type</label>
                        <select class="form-select" id="visaType" required>
                            <option value="">Select Visa Type</option>
                            <option>Employment Visa</option>
                            <option>Residence Visa</option>
                            <option>Visit Visa</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Security Clearance Certificate</label>
                        <input type="file" class="form-control" id="securityClearance" accept=".pdf" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Additional Information</label>
                        <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
